<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Management</title>
</head>
<body>
    <h1>Card Management</h1>

    <!-- Form to Generate a New Card -->
    <h2>Generate a New Card</h2>
    <form method="POST" action="/generate_card">
        <input type="text" name="user_id" placeholder="User ID" required><br>
        <input type="number" step="0.01" name="balance" placeholder="Initial Balance" required><br>
        <button type="submit">Generate Card</button>
    </form>
    <br>

    <!-- Form to Add Funds to an Existing Card -->
    <h2>Add Funds to an Existing Card</h2>
    <form method="POST" action="/charge_by_card">
        <input type="text" name="card_number" placeholder="Card Number" required><br>
        <input type="text" name="user_id" placeholder="User ID" required><br>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required><br>
        <button type="submit">Add Funds</button>
    </form>
    <br>

    <!-- Form to Charge by PIN -->
    <h2>Charge by PIN</h2>
    <form method="POST" action="/charge_by_pin">
        <input type="text" name="user_id" placeholder="User ID" required><br>
        <input type="text" name="pin" placeholder="PIN" required><br>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required><br>
        <button type="submit">Charge Card</button>
    </form>
    <br>

    <!-- Display Messages -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
